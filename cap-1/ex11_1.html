<meta charset ="utf-8">
<script>
    // Lê um número
    var número = Number(prompt(" Número "));
    // Cálcula os números
    var anterior = número - 1;
    var posterior = número + 1;
    // Exibe na tela
    alert("O número anterior é: " + anterior);
    alert("O número posterior é: " + posterior);
</script>
