<meta charset="utf-8">
<script>
    // Lê os números
    var valor = Number(prompt("Valor total da conta: "));
    var NClientes = Number(prompt("Número de clientes: "));
    // Cálcula os números
    var VCliente = valor / NClientes;
    // Exibe o resultado
    alert("Valor por cliente: " + VCliente);
    </script>
